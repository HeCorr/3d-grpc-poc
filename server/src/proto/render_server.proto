syntax = "proto3";

package render_server;

option go_package = "src/proto";

service Renderer {
    rpc RequestRender (RenderRequest) returns (RenderReply) {}
}

message RenderRequest {
    message Object {
        string shape = 1;
        float posX = 2;
        float posY = 3;
        float posZ = 4;
        float scaleX = 5;
        float scaleY = 6;
        float scaleZ = 7;
    }
    repeated Object objects = 1;
}

message RenderReply {
    bytes imageBytes = 1;
}
